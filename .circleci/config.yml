#      - test_acc:
#          name: "Acceptance tests: << matrix.pattern >>"
#          requires:
#            - hold
#          matrix:
#            parameters:
#              pattern:
#                - TestAcc_Aws
#                - TestAcc_Github_
#                - TestAcc_Google
#                - TestAcc_Azure_
#          context:
#            - driftctl-acc
  push:
    jobs:
      - test:
          filters:
            branches:
              only:
                - main
  release:
    jobs:
      - lint:
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
      - test:
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
      - release:
          context:
              - driftctl
              - driftctl-snyk
              - driftctl-signing
          requires:
              - lint
              - test
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
      - update-lambda:
          context: driftctl-version-lambda
          requires:
            - release
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
      - issue-tagging:
            context:
                - driftctl
            requires:
                - release
            filters:
                tags:
                    only: /^v.*/
                branches:
                    ignore: /.*/
