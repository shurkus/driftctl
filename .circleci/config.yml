version: 2.1
only_branches: &only_branches
  filters:
    branches:
      ignore:
        - main
only_maintainers: &only_maintainers
  filters:
    branches:
      # Forked pull requests have CIRCLE_BRANCH set to pull/XXX
      ignore: /pull\/[0-9]+/
orbs:
  go: circleci/go@1.7.0
  snyk: snyk/snyk@1.1.2
  gh: circleci/github-cli@1.1.0
parameters:
  ACC_TESTS:
    type: string
    description: manually run acceptance tests
    default: '0'
jobs:
  test_acc:
    parameters:
      pattern:
        type: string
    resource_class: large
    machine:
      image: ubuntu-2004:202010-01
    environment:
      ACC_PATTERN: << parameters.pattern >>
      AWS_DEFAULT_REGION: us-east-1
      CHECKPOINT_DISABLE: 'true' # Disable terraform version check
      CLOUDSDK_CORE_PROJECT: driftctl-qa-1
      GOOGLE_APPLICATION_CREDENTIALS: /tmp/google.json
      ACC_GOOGLE_CREDENTIALS: /tmp/google-admin.json
    steps:
      - checkout
      - go/install:
          version: "1.23"
      - go/load-cache:
          key: test_acc
      - run: make install-tools
      - run:
          name: Setup Google credentials
          command: |
              echo ${GCLOUD_KEYFILE} | base64 -d > /tmp/google.json
              echo ${ACC_GCLOUD_KEYFILE} | base64 -d > /tmp/google-admin.json
      - run:
          name: Run acceptance tests
          command: make acc
          no_output_timeout: 30m
      - go/save-cache:
          key: test_acc
          path: /home/circleci/.go_workspace/pkg/mod
      - store_test_results:
          path: ./
  lint:
    docker:
      - image: golang:1.23
    steps:
      - checkout
      - run:
          name: Ensure go mod is tidy
          command: |
            go mod tidy
            git diff --exit-code go.mod go.sum
      - run:
          name: Enforce Go Formatted Code
          command: |
            go fmt ./...
            if [[ -z $(git status --porcelain) ]]; then
              echo "Git directory is clean."
            else
              echo "Git directory is dirty. Run make fmt locally and commit any formatting fixes or generated code."
              git status --porcelain
              exit 1
            fi
      - run: make install-tools
      - run: make lint

  test:
    resource_class: large
    executor:
        name: go/default
        tag: '1.23'
    steps:
      - checkout
      - go/load-cache:
          key: test-docker
      - run: make install-tools
      - run:
          name: Run tests
          command: make test
      - go/save-cache:
          key: test-docker
      - store_test_results:
          path: ./
  release:
    resource_class: large
    docker:
      - image: cimg/go:1.23
    steps:
      - checkout
      - gh/setup:
            version: 2.2.0
      - run:
          name: "Ensure GnuPG is available"
          command: gpg --version
      - run:
          name: "Import signing key"
          command: |
            echo ${SIGNINGKEY} | base64 -d | gpg --import
      - run:
          name: "Build and publish release"
          command: make release
          no_output_timeout: 30m
      - persist_to_workspace:
          root: ~/project
          paths:
            - bin/driftctl_SHA256SUMS
  issue-tagging:
      machine:
          image: ubuntu-2004:202010-01
      steps:
          - checkout
          - gh/setup:
                version: 2.2.0
          - attach_workspace:
                at: ~/project
          - run:
                name: Auto label issues with the newly released version
                command: |
                    ./scripts/issue-tagging.sh
  update-lambda:
    environment:
        FUNCTION_NAME: driftctl-version
    docker:
        - image: cimg/base:2021.04
    steps:
      - run:
          name: "Update Lambda version"
          command: |
              wget "https://github.com/snyk/lambda-env-updater/releases/download/v1.0.0/lambda-env-updater_linux_amd64" && chmod +x lambda-env-updater_linux_amd64
              ./lambda-env-updater_linux_amd64\
                -name ${FUNCTION_NAME}\
                -env "LATEST_VERSION=${CIRCLE_TAG}"
  security-scans:
      docker:
          - image: cimg/go:1.23
      resource_class: small
      steps:
          - checkout

workflows:
  manual-acc-tests:
    when:
      equal: ['1', << pipeline.parameters.ACC_TESTS >>]
    jobs:
      - test_acc:
          name: "Acceptance tests: << matrix.pattern >>"
          matrix:
            parameters:
              pattern:
                - TestAcc_Aws
                - TestAcc_Google
                - TestAcc_Azure_
                - TestAcc_StateReader_

                # Disable this rather than create a new test org
                # - TestAcc_Github_
          context:
            - driftctl-acc
  pullrequest:
    jobs:
      - security-scans:
          name: Security Scans
          context:
            - analysis-iac
      - lint:
          <<: *only_branches
      - test:
          <<: *only_branches

